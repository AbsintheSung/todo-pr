<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container-fluid primary-bg">
      <div class="container login-view">
        <header class="login-header">
          <h1 class="login-title">
            <div class="title-style"></div>
            ONLINE TODO LIST
          </h1>
          <h2 class="login-subtitle">最實用的線上代辦事項服務</h2>
          <div class="login-img">
            <img alt="登入大圖" src="/imgs/login_img.png" />
          </div>
        </header>
        <main class="login-main">
          <h2 class="form-title">最實用的線上代辦事項服務</h2>
          <form class="login-form">
            <div class="input-style">
              <label for="Input-email">Email</label>
              <input id="Input-email" class="login-email" />
              <p class="login-warn">我是警告標語</p>
            </div>
            <div class="input-style">
              <label for="Input-password">Password</label>
              <input id="Input-password" class="login-password" />
              <p class="login-warn">我是警告標語</p>
            </div>
            <div class="login-button">
              <button class="login-button">登入</button>
              <a class="login_link" href="#">註冊帳號</a>
            </div>
          </form>
        </main>
      </div>
    </div>
    <script type="module" src="/js/style.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
