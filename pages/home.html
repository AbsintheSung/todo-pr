<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>代辦事項</title>
  </head>
  <body>
    <div class="container-fluid home-primary-bg">
      <div class="container home-view">
        <header class="home-header">
          <h1 class="home-title">
            <div class="home-title-style"></div>
            ONLINE TODO LIST
          </h1>
          <ul class="navlist">
            <li class="nav-user">xxx的代辦</li>
            <li class="nav-signout">
              <a>登出</a>
            </li>
          </ul>
        </header>
        <main class="home-main">
          <div class="main-input">
            <input type="text" class="home-userinput" />
            <button class="add-listItem"><i class="fa-solid fa-square-plus"></i></button>
          </div>
          <div class="filter-button">
            <button>全部</button>
            <button>待完成</button>
            <button>已完成</button>
          </div>
          <ul class="todo-list">
            <li class="todo-list__item">
              <div class="list-content">
                <button class="list-completed">
                  <span class="not-check">
                    <i class="fa-regular fa-square"></i>
                  </span>
                  <span class="is-check"> 
                    <i class="fa-sharp fa-solid fa-check"></i>
                  </span>
                </button>
                <p class="list-text">我是內容123456</p>
              </div>
              <button class="delete-item">
                <i class="fa-solid fa-x"></i>
              </button>
            </li>
            <li class="todo-list__item">
              <div class="list-content">
                <button class="list-completed">
                  <span class="not-check">
                    <i class="fa-regular fa-square"></i>
                  </span>
                  <span class="is-check"> 
                    <i class="fa-sharp fa-solid fa-check"></i>
                  </span>
                </button>
                <p class="list-text">我是內容123456</p>
              </div>
              <button class="delete-item">
                <i class="fa-solid fa-x"></i>
              </button>
            </li>
            <li class="todo-list__item">
              <div class="list-content">
                <button class="list-completed">
                  <span class="not-check">
                    <i class="fa-regular fa-square"></i>
                  </span>
                  <span class="is-check"> 
                    <i class="fa-sharp fa-solid fa-check"></i>
                  </span>
                </button>
                <p class="list-text">我是內容123456</p>
              </div>
              <button class="delete-item">
                <i class="fa-solid fa-x"></i>
              </button>
            </li>
          </ul>
          <div class="main-footer">
              <p class="list-info">5個待完成</p>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="/js/style.js"></script>
  </body>
</html>
