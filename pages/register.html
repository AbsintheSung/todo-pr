<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
  </head>
  <body>
    <div class="container-fluid primary-bg">
      <div class="container register-view">
        <header class="register-header">
          <h1 class="register-title">
            <div class="title-style"></div>
            ONLINE TODO LIST
          </h1>
          <div class="register-img">
            <img alt="登入大圖" src="/imgs/login_img.png" />
          </div>
        </header>
        <main class="register-main">
          <h2 class="register-form-title">註冊帳號</h2>
          <form class="register-form">
            <div class="input-style">
              <label for="Input-email">Email</label>
              <input id="Input-email" class="register-email" name="email"/>
              <p id="email" class="register-warn">我是警告標語</p>
            </div>
            <div class="input-style">
              <label for="Input-nickname">您的暱稱</label>
              <input id="Input-nickname" class="register-name" name="nickname"/>
              <p id="nickname" class="register-warn">我是警告標語</p>
            </div>
            <div class="input-style">
              <label for="Input-password">Password</label>
              <input type="password" id="Input-password"  class="register-password" name="password"/>
              <p id="password" class="register-warn">我是警告標語</p>
            </div>
            <div class="input-style">
              <label for="Input-password-re">再次輸入密碼</label>
              <input type="password" id="Input-password-re" class="confirmation-password" name="repassword"/>
              <p id="repassword" class="register-warn ">我是警告標語</p>
            </div>
            <div class="register-button">
              <button class="register-btn">註冊</button>
              <a class="register_link" href="#">登入</a>
            </div>
          </form>
        </main>
      </div>
    </div>
    <script type="module" src="/js/style.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script type="module" src="/js/register.js"></script>
  </body>
</html>
